<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>student's artwork 02</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>

<body>
  <!-- <a-scene stats loading-screen="dotsColor: gray; backgroundColor: lightgray"> -->
  <a-scene>
    <!-- 360度画像を表示 -->
    <a-sky src="./assets/R0010034.JPG"></a-sky>  <!--正門-->

    <!-- アニメーション付きGLBファイルを表示 -->
    <a-entity 
      gltf-model="url(./assets/8Dwarf-Idle.glb)")"
      animation-mixer
      position="1.473 -0.267 5.768"
      scale="0.08 0.08 0.08"
      rotation="0 180 0" 
      >
    </a-entity>
    
    <!-- カメラの設定 -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>


  </a-scene>
</body>
</html>
